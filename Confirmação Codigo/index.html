<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>Codigo - Labmaker</title>
    <link rel="stylesheet" href="style-codigo.css">
</head>
<body>
    <section class="container">
        <img src="./imagens/icon-site.png" alt="" class="img-site">
        <h2>Confirmação de Código</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username"
                    placeholder="Digite o Código recebido">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Enviar">
        </form>

        <div class="esquece-senha">
            <span>Você receberá uma nova senha em seu E-mail!</span>

        </div>
        <div class="divlogopti">
            <img src="./imagens/pti_logo.png" alt="" class="logopti">
        </div>
    </section>
</body>
</html>
