<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>Login - Labmaker</title>
    <link rel="stylesheet" href="style-login.css">
</head>
<body class="login">
    <section class="container">
        <img src="./imagens/icon-site.png" alt="" class="img-site">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username"
                    placeholder="E-mail">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password"
                    placeholder="Senha">
                <div class="underline"></div>
            </div>
            <div class="checkbox"> <input type="checkbox"> Lembrar Senha</div>
            <input type="submit" value="Enviar">
        </form>

        <div class="esquece-senha">
            <span><a href="./Esqueceu Senha.html">Esqueceu a senha?</a></span>
        </div>
        <div class="divlogopti">
            <img src="./imagens/pti_logo.png" alt="" class="logopti">
        </div>
    </section>
</body>
</html>
